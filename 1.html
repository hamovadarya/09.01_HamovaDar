let calculate=function(firstNumber, secondNumber, operator) {
    if(operator==='+') {
        return parseInt(firstNumber,10)+parseInt(secondNumber,10);
                }
    if(operator==='-') {
        return parseInt(firstNumber,10)-parseInt(secondNumber,10);
}
    if(operator==='*') {
        return parseInt(firstNumber,10)*secondNumber,10;
}
    if(operator==='/') {
        return parseInt(firstNumber,10)/parseInt(secondNumber,10);
}
}

let calculateDeposit = function (startSum, percent, monthCount, capitalisacia) {
    let percentInMonth = percent / 12;
    let result = 0;
if(!capitalisacia){
    result = (monthCount * percentInMonth)/100 * startSum;
    result += startSum;
}
else{
    for(var i = 1; i <= monthCount; i++){
        startSum = (startSum * percentInMonth) / 100 + startSum;
        result = startSum;
}
}
return Math.floor(result);
};
